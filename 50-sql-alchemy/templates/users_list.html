{% extends "layouts/basic-header.html" %}
{% block body %}
<h2>Felhasználók listája</h2>
<a href="/user_form">Új</a>
<table>
    {% for user in users %}
    <tr>
        <td><a href="/user_delete/{{ user.id }}">Törlés</a></td>
        <td><a href="/user_form/{{ user.id }}">Szerkesztés</a></td>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
